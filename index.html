<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop!!! Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="scene">
            <div class="whatches">
                <section class="watch">
                    <span class="pushing start-btn"></span>
                    <span class="pushing stop-btn"></span>
                    <span class="pushing reset-btn"></span>
                    <div class="inner">
                        <div>
                            <section id="stopwatch">
                                <p>00:00:00"<span>00</span></p>
                            </section>
                        </div>
                    </div>
                </section>
                <section class="btns">
                    <button onclick="_start()" class="start">Start</button>
                    <button onclick="_stop()" class="stop">Stop</button>
                    <button onclick="_reset()" class="reset">Reset</button>
                    <button onclick="_snaping()" class="reset">snaps</button>
                </section>
            </div>
            <section class="snap">
                <h2>Time Lapse:</h2>
                <ol id="snapList">

                </ol>
                <button id="reset" onclick="_resetSnap()">Reset Lapses</button>
            </section>
        </section>
    </main>
</body>
<script src="js/script.js"></script>
</html>
